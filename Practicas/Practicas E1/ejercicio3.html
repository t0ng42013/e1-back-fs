<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <title>Ejercicio 3 | Fórmulario</title>

<body>
    <header>
        <a href="ejercicio2.html"><-Anterior </a>
                <hr>
                <h1>Formulario de registro</h1>
    </header>
    <main>
        <form>
            <label for="nombre">Nombre:</label>
            <input id="nombre" type="text" name="nombre" placeholder="Gastón" required>
            <br><br>

            <label for="apellido">Apellido:</label>
            <input id="apellido" type="text" name="apellido" placeholder="Alonso" required>
            <br><br>

            <label>Modalidad de cursada:</label>

            <input type="radio" id="on_demand" name="modalidad" value="on.demand" required>
            <label for="on_demand">On Demand</label>
            <input type="radio" id="en_vivo" name="modalidad" value="en.vivo" required>
            <label for="en_vivo">En Vivo</label>
            <br><br>

            <label for="correo">Correo:</label>
            <input id="correo" type="email" name="correo" required>

            <br><br>
            <input type="checkbox" name="info" value="si">
            <label>Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label>
            <br><br>

            <input type="checkbox" name="terminos" value="aceptado" required>
            <label>Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>
            <br><br>

            <input type="submit" value="Enviar">
            <br>

        </form>

        </section>
    </main>
</body>

</html>
